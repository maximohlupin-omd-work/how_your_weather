<!DOCTYPE html>
<html>
<head>
    <title>How Your Weather</title>
    <meta charset="utf-8">
    <meta name="description" content="Traveling HTML5 Template"/>
    <meta name="author" content="Design Hooks"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1"/>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,700|Raleway:400,700" rel="stylesheet"/>
    <link href="img/favicon.png" type="image/x-icon" rel="shortcut icon"/>
    <link href="css/screen.css" rel="stylesheet"/>
</head>
<body class="home" id="page">
<!-- Header -->
<header class="main-header">
    <div class="container">
        <div class="header-content">
            <nav class="site-nav">
            </nav>
        </div>
    </div>
</header>

<!-- Main Content -->
<div class="content-box">
    <!-- Hero Section -->
    <section class="section section-hero">
        <div class="hero-box">
            <div class="container">
                <div class="hero-text align-center">
                    <h1>Do you want to know </h1>
                    <p>what the weather is in your city?</p>
                </div>

                <form class="destinations-form">
                    <div class="input-line">
                        <input type="text" name="destination" value="" class="form-input check-value"
                               placeholder="Write Here"/>
                        <button type="button" name="destination-submit" class="form-submit btn btn-special">search
                        </button>
                    </div>
                </form>
            </div>
        </div>

        <!-- Statistics Box -->
        <div class="container">
            <div class="statistics-box">
                <div class="statistics-item">
                    <span class="value"></span>
                    <p class="title">Your city</p>
                </div>

                <div class="statistics-item">
                    <span class="value"></span>
                    <p class="title">Temperature</p>
                </div>

                <div class="statistics-item">
                    <span class="value"></span>
                    <p class="title">Wind</p>
                </div>
            </div>
        </div>
    </section>
</div>

<!-- Footer -->
<footer class="main-footer">
    <div class="container">
        <div class="row">
            <div class="col-md-9">
                <div class="widget widget_social">
                    <ul class="clean-list social-block">
                        <li>
                            <a href="https://github.com/maximohlupin-omd-work/how_your_weather">
                                <img src="https://img.icons8.com/external-tanah-basah-glyph-tanah-basah/96/null/external-github-social-media-tanah-basah-glyph-tanah-basah.png"/>
                            </a>
                        </li>
                        <li>
                            <h1>@maxim_ohlupin</h1>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</footer>

<!-- Scripts -->
<script src="js/jquery.js"></script>
<script src="js/functions.js"></script>
</body>
</html>
